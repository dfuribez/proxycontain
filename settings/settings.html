<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Proxy Contain Settings</title>
        <link rel="stylesheet" href="settings.css" />
    </head>
    <body>
        <form>
            <div class="form-group">
                <table>
                    <tr>
                        <th>Proxy 1:</th>
                        <td>Host</td>
                        <td><input type="text" id="proxy1-host" required /></td>
                        <td>Port</td>
                        <td>
                            <input
                                type="text"
                                id="proxy1-port"
                                class="port"
                                inputmode="numeric"
                                required
                            />
                        </td>
                        <td rowspan="2">
                            <input
                                type="button"
                                id="set-proxy-button"
                                value="Set proxy"
                            />
                        </td>
                    </tr>

                    <tr>
                        <th>Proxy 2:</th>
                        <td>Host</td>
                        <td><input type="text" id="proxy2-host" required /></td>
                        <td>Port</td>
                        <td>
                            <input
                                type="text"
                                class="port"
                                id="proxy2-port"
                                inputmode="numeric"
                                required
                            />
                        </td>
                    </tr>
                </table>
            </div>
        </form>

        <br />
        <table>
            <tr>
                <td>
                    <label for="fireproxy">Send fireproxy header</label>
                    <input type="checkbox" id="fireproxy" name="fireproxy" />
                </td>
            </tr>
        </table>

        <br />
        The URLs added in this section won't be sent to the proxy but the
        request won't be blocked
        <div class="flex-container">
            <div id="firefox" class="flex-item">
                <h3>
                    Telemetry (<a href="." id="reset-firefox">Reset default</a>)
                    <div id="telemetry-title"></div>
                </h3>
                <textarea id="telemetry-urls"></textarea>
            </div>

            <div id="others" class="flex-item">
                <h3>
                    Custom (<a href="." id="reset-others">Reset default</a>)
                </h3>
                <textarea id="custom-urls"></textarea>
            </div>
        </div>

        <script type="module" src="settings.js"></script>
    </body>
</html>
