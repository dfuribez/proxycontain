<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <fieldset>
        <legend>New Container</legend>
        <div id="new-container">
            <label for="new-container-text">Name:</label>
            <input type="text" id="new-container-text"></input>

            <span class="custom-radios" id="color-picker"></span>

            <input type="button" id="add-new-container-button" value="Add"/>
        </div>
    </fieldset>

    <fieldset class="flex-container">
        <legend>Settings</legend>
        <div id="settings" class="flex-item">
            <div id="proxy1-settings"></div>
            <div id="proxy2-settings"></div>
        </div>

        <div class="flex-item">
            <input
                type="checkbox"
                id="bypass-telemetry"
                value="bypass-telemetry"
            />
            <label for="bypass-telemetry">Bypass Telemetry</label>
            <br />
            <input type="checkbox" id="bypass-custom" value="bypass-custom" />
            <label for="bypass-custom">Bypass Custom</label>
            <br />
            <input type="checkbox" id="bypass-options" value="bypass-options" />
            <label for="bypass-options">bypass-OPTIONS</label>
        </div>
        <br />
        <div class="flex-item">
            <a id="open-settings" href=".">Open settings</a>
        </div>
    </fieldset>

    <fieldset>
        <legend>Current tab:</legend>
        <div id="current-tab-text"></div>

        <div class="storage-grid">
            <div class="header">Local Storage:</div>
            <div id="local-items"></div>
            <div><button id="current-tab-remove-local">Clear</button></div>

            <div class="big-btn">
                <button id="current-tab-remove-all">Clear all</button>
            </div>

            <div class="big-btn">
                <button id="current-tab-reload">
                    Reload tab<br>Bypassing the cache
                </button>
            </div>

            <div class="header">Session storage:</div>
            <div id="session-items"></div>
            <div><button id="current-tab-remove-session">Clear</button></div>

            <div class="header">Cookies:</div>
            <div id="cookies"></div>
            <div><button id="current-tab-remove-cookies">Clear</button></div>
        </div>

    </fieldset>

    <details id="headers" open>
      <summary>Panel Title</summary>
      <p>Content visible by default.</p>
    </details>


    <fieldset>
        <legend>Containers</legend>
        <input type="text" id="search" placeholder="search" />
        <table class="alternate" id="containers"></table>
    </fieldset>

    <script type="module" src="popup.js"></script>
</html>
